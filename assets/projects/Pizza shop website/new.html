<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.owl-dots {
  text-align: center !important;
  margin-top: 10px !important;
}

.owl-dot {
  background-color: #007BFF !important;
  /* display: inline-block !important; */
  width: 10px !important;
  height: 10px !important;
  border-radius: 50% !important;
  margin: 0 5px !important;
  cursor: pointer !important; /* for cursor arrow to hand*/
}

.owl-dot.active {
  background-color: #FF5733 !important;
}


    </style>
</head>
<body>
    <div class="owl-carousel">
        <div class="item"><img src="assets/images/Test 1.jpg" alt="Image 1"></div>
        <div class="item" ><img src="assets/images/Test 2.jpg" alt="Image 2"></div>
        <div class="item"><img src="assets/images/Test 3.jpg" alt="Image 3"></div>
        <div class="item "><img src="assets/images/Test 4.jpg" alt="Image 3"></div>
        <div class="item "><img src="assets/images/testi 1.jpg" alt="Image 3"></div>
        <div class="item "><img src="assets/images/testi 2.jpg" alt="Image 3"></div>
        <div class="item "><img src="assets/images/testi 3.jpg" alt="Image 3"></div>
        <div class="item "><img src="assets/images/testi 4.jpg" alt="Image 3"></div>
        <!-- Add more images as needed -->
      </div>

      

      <script>
        $(document).ready(function() {
          $(".owl-carousel").owlCarousel({
            items: 1, // Number of items to display at once
            loop: true, // Infinite loop
            margin: 10, // Margin between items
            nav: false,//Show navigation buttons
            dots:true, // Show indicators 
            responsive: {
              0: {
                items: 3 // Number of items to display on small screens
              },
              768: {
                items: 10 // Number of items to display on medium screens
              },
              992: {
                items: 20 // Number of items to display on large screens
              }
            }
          });
        });
      </script>
            
</body>
</html>
